<!DOCTYPE html>
<html lang="en">

  <head>
	<style>
		.footer {
		  position: fixed;
		  bottom: 0;
		  width: 80%;
		  left: 10%;
		  height: 40px;
		  background-color: #f5f5f5;
		  text-align: center;
		}
	</style>

    <title>Good Music - Good Feeling</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="{{ static_root }}/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{{ static_root }}/favicon.ico">
	<link rel="stylesheet" href="{{ static_root }}/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ static_root }}/css/custom.css" />

    <script>
        window.deezer_downloader = {};
        window.deezer_downloader.api_root = '{{ api_root }}';
    </script>
  </head>

  <body id="body" >

        <div class="container">
         
            <div class="row">
              &nbsp; <!-- we all love html -->
            </div>
            <div class="row">
               &nbsp;<!-- we all love html -->
            </div>
            
            <div class="input-group">
                <input type="text" class="form-control" id="query" placeholder="Search for .." />
                    <span class="input-group-btn">
                        <button class="btn btn-primary" id="search_track" >Search Track</button>
                        <button class="btn btn-secondary" id="search_album" >Search Album</button>
                    </span>
            </div>

            <table id="results" class="table" >
                <thead>
                    <tr>
                        <th>Artist</th>
                        <th>Title</th>
                        <th>Album</th>
                        <th colspan=3></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

		</div> <!-- end container -->


        <div class="modal fade" id="albumList" tabindex="-1" role="dialog" aria-labelledby="albumListTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="albumListTitle">Album list</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table id="albumListResults" class="table" >
                    <thead>
                        <tr>
                            <th>Artist</th>
                            <th>Title</th>
                            <th>Album</th>
                            <th colspan=3></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            </div>
            </div>
        </div>

    <footer class="footer">
      <div class="container">
		<i class="fa fa-angellist" ></i> |
        <span class="text-muted">
			ctrl+m: focus search bar |
			Enter: search for songs |
			Alt+Enter: search for albums | 
			ctrl+b: go BACK to ympd |
        </span>
		<i class="fa fa-cc-paypal" title="Donate: " ></i>
      </div>
    </footer>

    
    <!-- Bootstrap core JavaScript -->
    <script src="{{ static_root }}/js/jquery.min.js"></script>
    <script src="{{ static_root }}/js/custom.js"></script>

  </body>

</html>
